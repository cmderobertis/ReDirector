{% extends 'base.html' %} {% block title %} {{title}} {% endblock title %} {%
block content %}
<div class="row justify-content-center">
  <div class="col-lg-8 col-md-10 col-sm-12">
    <div class="mt-3 card card-dark">
      <div class="card-header">
        <div class="card-title text-center">
          <h2 class="mb-0">New Post</h2>
          <p class="mb-0">for {{movie.title}}</p>
        </div>
      </div>
      <div class="card-body">
        <form action="/new/post" method="post">
          <input type="hidden" name="id" value="{{movie.id}}" />
          <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12">
              <div class="mb-3">
                <label for="type">Post Type</label>
                <select class="form-control" name="type" id="type" required>
                  <option value="A Better Ending">A Better Ending</option>
                  <option value="Alternate Storyline">
                    Alternate Storyline
                  </option>
                  <option value="Sequel | Prequel | Reboot">
                    Sequel | Prequel | Reboot
                  </option>
                  <option value="Recast">Recast</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              name="title"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="title"
              required
            />
            <label for="exampleFormControlInput1" class="form-label"
              >Title</label
            >
          </div>
          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              name="content"
              id="exampleFormControlTextarea1"
              placeholder="content"
              style="height: 400px"
            ></textarea>
            <label for="exampleFormControlTextarea1" class="form-label"
              >Body</label
            >
          </div>
          <input class="btn btn-success" type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
